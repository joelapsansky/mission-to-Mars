<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  
</head>

  <body style="background-color:rgb(92, 62, 38)"> 
    
    <div class="container">
      
        <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-color:rgb(10, 10, 10)">
        <h1 style="color:whitesmoke">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" style="background-color:rgb(131, 27, 216)" href="/scrape" role="button"><strong>Scrape New Data</strong></a></p>

      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">

        <div class="col-xs-12 .col-md-8">
          <div class="media">
            <div class="media-body">
              <h2 style="color:black"><u><b>Latest Mars News</b></u></h2>
              <h4 class="media-heading" style="color:whitesmoke" >{{ mars.news_title }}</h4>
              <p style="color:whitesmoke">{{ mars.news_paragraph }}</p>
            </div>
          </div>

        </div>

      <br>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">

        <div class="col-xs-6 .col-md-8">
            <h2 style="color:black"><u><b>Featured Mars Image</b></u></h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />

        </div>

        <div class=".col-xs-6 .col-med-4">

          <!-- Mars Facts -->
          <div class="row" style="color:whitesmoke; outline-style: dotted; outline-color: black; font-size: 15px" id="mars-facts">
            <h2 style="color:black; border-inline-color: black; border-color: black; outline-color: black;"><u><b>Mars Facts</b></u></h2>
            {{ mars.facts | safe }}
          </div>
          <br>

        </div>

      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">

        <div class="page-header">
            <h2 class="text-center" style="color:black"><u><b>Mars Hemispheres</b></u></h2>
        </div>
        {% for hemisphere in mars.hemispheres %}
        <div class=".col-xs-12 .col-md-8">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>

    </div>

  </body>

</html>
